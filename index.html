<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>调查表</title>
        <link rel="stylesheet" href="index.CSS"/>
    </head>
    <body>
    <h1 id="title">调查表</h1>
    <div id="form-outer">
      <p id="description">
        <!-- Let us know how we can improve freeCodeCamp -->
      </p>
      <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">* 姓名: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">* QQ/微信: </label>
          </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* 年龄: </label>
          </div>
          <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos">职位</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>选择一项</option>
          <option value="student">学生</option>
          <option value="job">老师</option>
          <option value="learner">程序员</option>
          <option value="preferNo">设计</option>
          <option value="other">艺术家</option>
          <option value="other">其他职位</option>
        </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">技术问题</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label>电脑<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>手机<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
              <li class="radio"><label>软件<input name="radio-buttons" value="3"  type="radio" class="userRatings"></label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like"></label>
          </div>
          <div class="rightTab">
            <select id="most-like" name="mostLike" class="dropdown">
          <option disabled selected value></option>
          <option value="challenges"></option>
          <option value="projects"></option>
          <option value="community"></option>
          <option value="openSource"></option>
        </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences"><br></label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">你</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">有</li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">有</label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">什</label></li>
              <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">么</label></li>
              <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">问</label></li>
              <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">提</label></li>
              <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">解</label></li>
              <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">决</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">呐</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">？</label></li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">建议提问：</label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <button id="submit" type="submit">提交</button>
      </form>
    </div>

    </body>
</html>
